<div class="container">
  <div ng-controller="StoreController">
    <h1>Pierres Météoritiques</h1>
    <ul class="list-group text-center">
      <div class="row">
        <li class="col-md-4 list-group-item" ng-repeat="product in products.slice(0,3)">
          <!-- .slice permet de sélectionner quel produit l'on veut afficher -->
          <figure>
            <img width="100" height="100" src="{{product.img}}" />
            <figcaption>
              {{product.name}}
              <p class="text-justify">{{product.description}}</p>
              <h3>{{product.price | currency : '€'}}</h3>
            </figcaption>
          </figure>
          <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="Acheter" />
        </li>
      </ul>
      <div class="alert alert-success" ng-show="showSuccessCart">Produit ajouté au panier avec succès !</div>
    </div>
  </div>
</div>
